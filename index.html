<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.jpg" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div id="preloader">
        <div class="loader_line"></div>
    </div>
    <div class="calculator" id="calculator">
      <div class="nav">
        <button class="open-btn">
          Open
          <i class="fa-solid fa-unlock icon-lok"></i>
        </button>
        <button id="light-mode-toggle" class="light-mode-toggle">
          <i class="fas fa-sun" id="iconDark"></i>
        </button>
      </div>
      <div class="container">
        <div class="parent">
            <a class="site-logo" href="#">
                <div class="logo" id="logo-dark">
                    <span style="--i:1">C</span>
                    <span style="--i:2">a</span>
                    <span style="--i:3">s</span>
                    <span style="--i:4">i</span>
                    <span style="--i:5">o</span>
                </div>
            </a>
            <div class="screen">
              <input type="text" class="input"  id="input" disabled></input>
              <input type="text" class="output" id="output" disabled></input>
            </div>
            <div class="buttons">
              <div class="head-btn">
                <input type="button" value="SHIFT" class="button shift-btn">
                <input type="button" value="ALPHA" class="button alpha-btn">
                <button class="button" id="left"><i class="fa-solid fa-caret-left"></i></button>
                <button class="button" id="right"><i class="fa-solid fa-caret-right"></i></button>
                <input type="button" value="MODE" class="button">
                <input type="button" value="2nd" class="button">
  
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">SOLVE</label>
                    <label for="" class="lab-alph"><i class="fa-solid fa-equals"></i></label>
                  </div>
                  <input type="button" value="CALC" class="button">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">d/dx</label>
                  </div>
                  <input type="button" value="∫ dx" class="button">
                </div>
                <div class="btn-parent" style="margin: 11px 0px 0px;">
                  <button class="button"><i class="fa-solid fa-caret-up"></i></button>
                </div>
                <div class="btn-parent" style="margin: 11px 0px 0px;">
                  <button class="button"><i class="fa-solid fa-caret-down"></i></button>
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">x!</label>
                  </div>
                  <input type="button" value="x⁻¹" class="button">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">∑</label>
                  </div>
                  <button class="button">log<sub>x</sub>y</button>
                </div>
  
  
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">x. y/z</label>
                  </div>
                  <input type="button" value="," class="button number">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">³√x</label>
                    <label for="" class="lab-alph">mod</label>
                  </div>
                  <input type="button" value="√" class="button number" data-op="√">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">x³</label>
                    <label for="" class="lab-alph">GCD</label>
                  </div>
                  <input type="button" value="x²" class="button number">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi"><i class="fa-solid fa-square-root-variable"></i></label>
                  </div>
                  <button class="button">x<sup>y</sup></button>
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">10^x</label>
                  </div>
                  <input type="button" value="log" class="button">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">e^x</label>
                  </div>
                  <input type="button" value="ln" class="button">
                </div>
  
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi"></label>
                    <label for="" class="lab-alph">a</label>
                  </div>
                  <input type="button" value="-" class="button number" data-op="negative">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi"></label>
                    <label for="" class="lab-alph">b</label>
                  </div>
                  <input type="button" value="ceil(" class="button number" data-op="ceil">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi"></label>
                    <label for="" class="lab-alph">c</label>
                  </div>
                  <input type="button" value="|x|" class="button number" data-op="absolute">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">Sin⁻¹</label>
                    <label for="" class="lab-alph">d</label>
                  </div>
                  <input type="button" value="sin(" class="button number" data-op="sin">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">Cos⁻¹</label>
                    <label for="" class="lab-alph">e</label>
                  </div>
                  <input type="button" value="cos(" class="button number" data-op="cos">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">Tan⁻¹</label>
                    <label for="" class="lab-alph">f</label>
                  </div>
                  <input type="button" value="tan(" class="button number" data-op="tan">
                </div>
                
                <div class="btn-parent" style="margin: 12px 0px 0px;">
                  <div>
                    <label for="" class="lab-shi"></label>
                    <label for="" class="lab-alph"></label>
                  </div>
                  <input type="button" value="round(" class="button number" data-op="round">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">%</label>
                    <label for="" class="lab-alph">Cot</label>
                  </div>
                  <input type="button" value="floor(" class="button number" data-op="floor">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi"></label>
                    <label for="" class="lab-alph">Cot⁻¹</label>
                  </div>
                  <input type="button" value="(" class="button number">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi"></label>
                    <label for="" class="lab-alph">x</label>
                  </div>
                  <input type="button" value=")" class="button number">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi"></label>
                    <label for="" class="lab-alph">y</label>
                  </div>
                  <input type="button" value="c(n, r)" class="button number" data-op="combination">
                </div>
                <div class="btn-parent">
                  <div>
                    <label for="" class="lab-shi">M-</label>
                    <label for="" class="lab-alph">m</label>
                  </div>
                  <input type="button" value="p(n, r)" class="button number" data-op="permutation">
                </div>
              </div>
              <div class="body-btn">
                <input type="button" value="7" class="button number">
                <input type="button" value="8" class="button number">
                <input type="button" value="9" class="button number">
                <button class="button operator del-btn" data-op="delete"><i class="fa-solid fa-delete-left"></i></button>
                <input type="button" value="AC" class="button operator del-btn" data-op="clear">
                
                <input type="button" value="4" class="button number">
                <input type="button" value="5" class="button number">
                <input type="button" value="6" class="button number">
                <button class="button operator" data-op="multiply"><i class="fa-solid fa-xmark"></i></button>
                <button class="button operator" data-op="divide"><i class="fa-solid fa-divide"></i></button>
                
                <input type="button" value="1" class="button number">
                <input type="button" value="2" class="button number">
                <input type="button" value="3" class="button number">
                <button class="button operator" data-op="add"><i class="fa-solid fa-plus"></i></button>
                <button class="button operator" data-op="subtract"><i class="fa-solid fa-minus"></i></button>
              
                <input type="button" value="0" class="button number">
                <input type="button" value="." class="button number">
                <input type="button" value="EXP" class="button operator" data-op="exp">
                <input type="button" value="Ans" class="button operator" data-op="ans">
                <button class="button operator" data-op="equals"><i class="fa-solid fa-equals"></i></button>
              </div>
            </div>
        </div>
      </div>
  
    </div>
    <script src="js/main.js"></script>
</body>
</html>
