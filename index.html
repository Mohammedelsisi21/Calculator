<!DOCTYPE html>
<html lang="en">
<head>

            <textarea class="output" id="output"></textarea>

            <input type="button" value="&gt;" class="function">
            <input type="button" value="MODE" class="function">

            <input type="button" value="x!" class="function">
            <input type="button" value="Σ" class="function">

            <input type="button" value="∫dx" class="function">

            <input type="button" value="x⁻¹" class="function">
            <input type="button" value="logxy" class="function">
  
            <input type="button" value="√" class="operator">

            <input type="button" value="sin" class="function">
            <input type="button" value="cos" class="function">
            <input type="button" value="tan" class="function">
  
            <input type="button" value="RCL" class="function">
            <input type="button" value="ENG" class="function">
            <input type="button" value="(" class="function">
            <input type="button" value=")" class="function">
            <input type="button" value="S⇔D" class="function">
  
            <input type="button" value="7" class="number">
            <input type="button" value="8" class="number">
            <input type="button" value="9" class="number">
            <input type="button" value="*" class="operator">
            <input type="button" value="AC" class="clear">

            <input type="button" value="5" class="number">
            <input type="button" value="6" class="number">
            <input type="button" value="-" class="operator">

            <input type="button" value="3" class="number">
            <input type="button" value="+" class="operator">
            <input type="button" value="nCr" class="function">
  
            <input type="button" value="0" class="number">
            <input type="button" value="." class="dot">
            <input type="button" value="EXP" class="function">
            <input type="button" value="=" class="equal">
            <input type="button" value="Ans" class="function">

        </div>
        <div class="child-two">
        </div>
      </div>
    </div>
        <script src="js/main.js"></script>
